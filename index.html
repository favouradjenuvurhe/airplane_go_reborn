<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Airplane Go! Reborn.</title>

  <script type="text/javascript" src="libs/TweenMax.min.js"></script>
  <script type="text/javascript" src="libs/three.min.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="controller.js"></script>

  <link rel="stylesheet" type="text/css" href="game.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      overflow: hidden;
      background: #000;
      touch-action: none; /* Block pinch zoom & scrolling */
    }

    #credits {
      font-size: 12px;
      position: absolute;
      bottom: -25px;
      right: 15px;
      opacity: 0.6;
      color: #ffffff;
      max-width: 70%;
      text-align: right;
      line-height: 20px;
    }
    .logo {
      font-size: 12px;
      position: absolute;
      bottom: 80px;
      left: 25px;
      color: #ffffff;
      max-width: 70%;
      line-height: 20px;
      opacity: 0.7;
    }

    /* Joystick container */
    #joystickContainer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      touch-action: none;
      z-index: 9999;
    }
    #joystick {
      width: 60px;
      height: 60px;
      background: rgba(0, 150, 255, 0.6);
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
    }

    /* Fire button */
    #fireBtn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 80px;
      height: 80px;
      background: rgba(255, 50, 50, 0.8);
      border-radius: 50%;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      border: none;
    }
    #fireBtn:active {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <audio autoplay loop id="backAudio" src="sounds/background.mp3" type="audio/mp3"></audio>
  <div class="mainClass" id="mainClass">

    <!-- Stage and points -->
    <div class="rightSideParamters">
      <div class="parameterDisplay" id="level">
        <div class="parameterHeading">Stage</div>
        <div class="displayStageAndBullets" id="currStage">1</div>
        <svg class="stageBulletContainer" id="stageContainer" viewBox="0 0 200 200">
          <circle id="stageContainerBgr" r="80" cx="100" cy="100" fill="none" stroke="#e6ac55" stroke-width="24px" />
          <circle id="stageContainerStroke" r="80" cx="100" cy="100" fill="none" stroke="#2b0261" stroke-width="14px" stroke-dasharray="502" />
        </svg>
      </div>
      <div class="parameterDisplay" id="dist">
        <div class="parameterHeading">Points</div>
        <div class="displayPoints" id="distValue">000</div>
      </div>
    </div>

    <!-- Health and bullets -->
    <div class="leftSideParameters">
      <div class="parameterDisplay" id="health">
        <div class="parameterHeading">HP</div>
        <div class="healthMeter" id="healthMeter">
          <div class="healthMeterFill" id="healthMeterFill"></div>
        </div>
      </div>
      <div class="parameterDisplay" id="bullets">
        <div class="parameterHeading">Ammo</div>
        <div class="displayStageAndBullets" id="bulletCount">2</div>
        <svg class="stageBulletContainer" id="bulletContainer" viewBox="0 0 200 200">
          <circle id="bulletContainerBgr" r="80" cx="100" cy="100" fill="none" stroke="#7d4d05" stroke-width="24px" />
        </svg>
      </div>
    </div>

    <!-- Game name -->
    <div class="gameNameHeading">
      <top> </top>Airplane GO! Reborn.
      <bottom>How far can you fly?</bottom>
    </div>

    <div class="mainScene" id="mainScene"></div>
    <div class="clickToReplay" id="clickToReplayMsg">Keep going! Try for a higher score!</div>
    <div class="clickToStart" id="clickToStartMsg">Press any key to start the game!</div>
    <div class="howToPlay" id="howToPlayMsg">Collect green gems to restore HP!<br><next>Avoid asteroids!<br><next>Press the Fire button to shoot!</next></next></div>
    <div class="aiwongsCopyright" id="aiwongsCopyrightMsg"><br><br>Copyright &copy; 2006-2024 Wang Software. All rights reserved.</div>
  </div>

  <!-- Joystick & Fire button -->
  <div id="joystickContainer"><div id="joystick"></div></div>
  <button id="fireBtn">FIRE</button>
</body>
</html>
